<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table border="1px" style="border-collapse: collapse; text-align: left;">
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="2">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td rowspan="2">SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Mememory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
    </table>
    <!-- div არის block element რომელშიც თავსდება სხვადასხვა თეგები და დივის მეშვეობით გადადგილდება. -->
    <!-- span- არის inline ელემენტი ის  არ არღვევს ტექსტის ნაკადს და გამოიყენება ტექსტის შიგნით. -->
    <!-- span-tag არის inline ელემენტი ის  არ არღვევს ტექსტის ნაკადს და გამოიყენება ტექსტის შიგნით. -->
    <!-- HTML - ში style  ატრიბუტი გამოიყენება ინდივიდუალური ელემენტის ვიზუალური სტილის
    განსაზღვრითვის,მაგალთად გამოიყენება ფერების ფონისა და ტექსტითვის ზომები სიგანე
    და სიმაღლე საზღვრები,შრიფტის ზომა სტილი და სხვა. -->
    
</body>
</html>
